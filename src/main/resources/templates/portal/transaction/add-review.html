<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Review - Transaction - Score Card Portal</title>
<!--/*/ <th:block th:include="portal/fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="portal/fragments/header :: header"></th:block> /*/-->
	<div class="container">
		<div class="starter-template">
			<div class="row">
				<h1>Add Transaction Review</h1>
			</div>
			<div class="row">
				<form method="post" th:action="${flowExecutionUrl}">
					<div class="row">
						<div class="control-group">
							<label class="control-label">Transaction Name:</label>
							<span class="controls readonly" th:text="${transaction.name}"></span>
						</div>
					</div>
					<div class="row">
						<h3>Actions</h3>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Action Id</th>
									<th>Action Name</th>
									<th>Service Id</th>
									<th>Action Path</th>
									<th>Method</th>
									<th>Depends On</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="action : ${transaction.actions}">
									<td th:text="${action.actionId}" />
									<td th:text="${action.name}" />
									<td th:text="${action.service.serviceId}" />
									<td th:text="${action.path}" />
									<td th:text="${action.method}" />
									<td>
										<ul class="comma-list">
											<li th:each="dep : ${action.dependsOn}" th:text="${dep}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				
					<button type="submit" name="_eventId_cancel" value="cancel" class="btn btn-link">Cancel</button>
					<button type="submit" name="_eventId_submitToServer" value="submitToServer" class="btn btn-primary pull-right">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
