<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detail - Transaction - Score Card Portal</title>
<!--/*/ <th:block th:include="portal/fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="portal/fragments/header :: header"></th:block> /*/-->
	<div class="container">
		<div class="starter-template">
			<div class="row">
				<h1>Transaction</h1>
			</div>
			<div class="row">
				<div class="control-group">
					<label class="control-label">Transaction Id:</label>
					<span class="controls readonly" th:text="${transaction.transactionId}"></span>
				</div>
				<div class="control-group">
					<label class="control-label">Transaction Name:</label>
					<span class="controls readonly" th:text="${transaction.name}"></span>
				</div>
			</div>
			<div class="row">
				<h3>Actions</h3>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Action Id</th>
							<th>Action Name</th>
							<th>Service Id</th>
							<th>Action Path</th>
							<th>Method</th>
							<th>Depends On</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="action : ${transaction.actions}">
							<td><a th:href="@{'/portal/action/' + ${action.actionId}}" th:text="${action.actionId}"></a></td>
							<td th:text="${action.name}"></td>
							<td><a th:href="@{'/portal/service/' + ${action.service.serviceId}}" th:text="${action.service.serviceId}"></a></td>
							<td th:text="${action.path}"></td>
							<td th:text="${action.method}"></td>
							<td>
								<ul class="comma-list">
									<li th:each="dep : ${action.dependsOn}"><a th:href="@{'/portal/action/' + ${dep}}" th:text="${dep}"></a></li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
