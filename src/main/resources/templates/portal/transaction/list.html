<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List - Transactions - Score Card Portal</title>
<!--/*/ <th:block th:include="portal/fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="portal/fragments/header :: header"></th:block> /*/-->
	<div class="container">
		<div class="starter-template">
			<div class="row">
				<div class="col-md-9">
					<h1>Transactions</h1>
				</div>
				<div class="col-md-3 pull-right">
					<div class="btn-group">
					    <a href="/portal/transaction/add" class="btn btn-primary">
					        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> Add Transaction
					    </a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Transaction Id</th>
								<th>Transaction Name</th>
								<th>Action Count</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="transaction : ${transactions}">
								<td><a th:href="@{'/portal/transaction/detail?transaction_id=' + ${transaction.transactionId}}" th:text="${transaction.transactionId}"></a></td>
								<td th:text="${transaction.name}"></td>
								<td th:text="${transaction.actionCount}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
