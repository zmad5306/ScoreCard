<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Action - Transaction - Score Card Portal</title>
<!--/*/ <th:block th:include="portal/fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="portal/fragments/header :: header"></th:block> /*/-->
	<div class="container">
		<div class="starter-template">
			<div class="row">
				<h1>Add Action</h1>
			</div>
			<div class="row">
				<form method="post" th:action="${flowExecutionUrl}" th:object="${action}">
					<div class="form-group" th:classappend="${#fields.hasErrors('actionId') ? 'has-error' : ''}">
						<label for="action">Action</label>
						<select class="form-control" id="action" th:field="*{actionId}">
							<option th:each="act : ${actions}"
								th:value="${act.actionId}"
								th:text="${act.name}"></option>
						</select>
						<span th:each="err : ${#fields.errors('actionId')}" th:text="${err}" class="help-block"></span>
					</div>
					<button type="submit" name="_eventId_cancel" value="cancel" class="btn btn-link">Cancel</button>
					<div class="btn-group  pull-right" role="group">
						<button type="submit" name="_eventId_saveAction" value="saveAction" class="btn btn-default">Submit</button>
						<button type="submit" name="_eventId_saveActionAndAddAnother" value="saveActionAndAddAnother" class="btn btn-primary">Add Another</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
